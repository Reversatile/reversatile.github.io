<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversatile</title>
  </head>
  <body>
    <form>
         name:<br> <input type="text" name="Name of bot">
         <br>
         picture:<br> <input type="text" name="Profile picture">
         <br>
         message:<br> <input type="text" name="Message">
    </form>
      
    <button onclick="sendMessage()">Send</button>
  </body>
  <h1>Discord</h1>

  <script>
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discordapp.com/api/webhooks/726539851180146760/aVOQCq2JirSQMAAh51tPVKtLQgrymnapkCcKEOFFNWAeQWs6fPOsB4CkCXwbCLecVUNV");

      request.setRequestHeader('Content-type', 'application/json');
      
      var params = {
        username: name,
        avatar_url: picture,
        content: message
      }

      request.send(JSON.stringify(params));
    }
  </script>
</html>
