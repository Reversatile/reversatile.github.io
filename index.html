<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Tutorial</title>
  </head>
  <body>
    <button onclick="sendMessage()">Send</button>
  </body>

  <script>
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discordapp.com/api/webhooks/726539851180146760/aVOQCq2JirSQMAAh51tPVKtLQgrymnapkCcKEOFFNWAeQWs6fPOsB4CkCXwbCLecVUNV");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: "Test",
        avatar_url: "https://cdn.discordapp.com/attachments/624656035595943938/724954298068500480/hijab_1_1.jpg",
        content: "Test69"
      }

      request.send(JSON.stringify(params));
    }
  </script>
</html>
